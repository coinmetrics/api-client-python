site_name: Coin Metrics Python API Client
repo_url: https://github.com/coinmetrics/api-client-python
# site_url: https://docs.coinmetrics.io/api-client-python
site_url: https://coinmetrics.github.io/api-client-python/site/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    # - navigation.prune
    - navigation.path
    - navigation.indexes 
    - navigation.footer
    # - navigation.sections
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight

  palette:
    # primary: blue grey
    primary: custom
  font:
    text: Lato
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

use_directory_urls: false

nav:
  - User Guide: 
    - index.md
    - Introduction: 
      - user-guide/introduction.md
    - Best Practices:
      - user-guide/best-practices.md
    - Examples:
      - user-guide/examples.md
    - Troubleshooting:
      - user-guide/troubleshooting.md
  - API Reference: 
      - reference/api_client.md
  - Releases: releases/CHANGELOG.md

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: en

extra:
  version:
    provider: mike